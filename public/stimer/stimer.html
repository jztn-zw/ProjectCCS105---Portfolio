<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch & Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        .time-display {
            font-size: 4rem;
            font-weight: bold;
            font-family: "Courier New", monospace;
        }

        .ms-display {
            font-size: 1.5rem;
            font-family: "Courier New", monospace;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <!-- Header -->
                <div class="card shadow-lg border-0 mb-4">
                    <div class="card-body text-center bg-primary text-white py-4">
                        <h1 class="mb-0">
                            <i data-lucide="timer" class="me-2"></i>
                            Stopwatch & Timer
                        </h1>
                    </div>
                </div>

                <!-- Tab Navigation -->
                <ul class="nav nav-tabs nav-fill mb-4" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active fw-bold" id="stopwatch-tab" data-bs-toggle="tab"
                            data-bs-target="#stopwatch-pane" type="button">
                            <i data-lucide="clock" width="20" height="20"></i>
                            Stopwatch
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link fw-bold" id="timer-tab" data-bs-toggle="tab"
                            data-bs-target="#timer-pane" type="button">
                            <i data-lucide="alarm-clock" width="20" height="20"></i>
                            Timer
                        </button>
                    </li>
                </ul>

                <!-- Tab Content -->
                <div class="tab-content" id="myTabContent">
                    <!-- Stopwatch Tab -->
                    <div class="tab-pane fade show active" id="stopwatch-pane">
                        <div class="card shadow border-0">
                            <div class="card-body p-5">
                                <!-- Display -->
                                <div class="text-center bg-light rounded p-4 mb-4">
                                    <div class="time-display text-dark" id="stopwatchDisplay">
                                        00:00:00
                                    </div>
                                    <div class="ms-display text-secondary" id="stopwatchMs">
                                        00
                                    </div>
                                </div>

                                <!-- Buttons -->
                                <div class="d-grid gap-3">
                                    <button class="btn btn-success btn-lg" id="startStopwatch">
                                        <i data-lucide="play" width="20" height="20"></i>
                                        Start
                                    </button>
                                    <button class="btn btn-danger btn-lg" id="stopStopwatch" disabled>
                                        <i data-lucide="pause" width="20" height="20"></i>
                                        Stop
                                    </button>
                                    <button class="btn btn-secondary btn-lg" id="resetStopwatch">
                                        <i data-lucide="rotate-ccw" width="20" height="20"></i>
                                        Reset
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Timer Tab -->
                    <div class="tab-pane fade" id="timer-pane">
                        <div class="card shadow border-0">
                            <div class="card-body p-5">
                                <!-- Display -->
                                <div class="text-center bg-light rounded p-4 mb-4">
                                    <div class="time-display text-dark" id="timerDisplay">
                                        00:00:00
                                    </div>
                                </div>

                                <!-- Input Fields -->
                                <div class="row g-3 mb-4">
                                    <div class="col-4">
                                        <label class="form-label fw-bold">Hours</label>
                                        <input type="number" class="form-control form-control-lg text-center"
                                            id="hoursInput" min="0" max="23" value="0" />
                                    </div>
                                    <div class="col-4">
                                        <label class="form-label fw-bold">Minutes</label>
                                        <input type="number" class="form-control form-control-lg text-center"
                                            id="minutesInput" min="0" max="59" value="0" />
                                    </div>
                                    <div class="col-4">
                                        <label class="form-label fw-bold">Seconds</label>
                                        <input type="number" class="form-control form-control-lg text-center"
                                            id="secondsInput" min="0" max="59" value="0" />
                                    </div>
                                </div>

                                <!-- Buttons -->
                                <div class="d-grid gap-3">
                                    <button class="btn btn-success btn-lg" id="startTimer">
                                        <i data-lucide="play" width="20" height="20"></i>
                                        Start
                                    </button>
                                    <button class="btn btn-danger btn-lg" id="stopTimer" disabled>
                                        <i data-lucide="pause" width="20" height="20"></i>
                                        Stop
                                    </button>
                                    <button class="btn btn-secondary btn-lg" id="resetTimer">
                                        <i data-lucide="rotate-ccw" width="20" height="20"></i>
                                        Reset
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="stimer.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>

</html>
